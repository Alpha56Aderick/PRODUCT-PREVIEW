<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fraunces:700&display=swap" rel="stylesheet">
  <title> Product-Card</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main class="productCard">
    <div class="PrdImg">
      <img src="./images/image-product-desktop.jpg" alt="PERFUME IMAGE" class="perfume">
    </div>
    <section class="details">
      <p class="name">PERFUME</p>
      <h2 class="brand">Gabrille Essence Eau De Parfum</h2>
      <p class="descriptions"> A floral, solar and voluptuous interpretation composed by Olivier 
        Polge,Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="Aprice">$149.99</span>
        <span class="Dprice">$169.99</span>
      </div>
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="cart icon" class="cart">
        Add to Cart
      </button>
     </section>
  </main>


</body>
</html>
